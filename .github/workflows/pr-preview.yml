name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  pr-preview:
    runs-on: ubuntu-latest
    concurrency:
      group: preview-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”„ Clean target folder
        run: rm -rf target

      - name: ðŸ§ª Run tests & generate HTML report
        run: |
          mvn clean test
          mvn verify

      - name: ðŸª„ Flatten report folder for PR preview
        run: |
          mkdir -p pr-preview
          cp -r target/cucumber-html-reports/cucumber-html-reports/* pr-preview/
          echo '<html><head><meta http-equiv="refresh" content="0; URL=report-feature_1773788758.html" /></head><body></body></html>' > pr-preview/index.html

      - name: ðŸš€ Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: pr-preview
