name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔄 Clean target folder
        run: rm -rf target

      - name: 🛠️ Run Tests & Generate Report
        run: mvn clean verify

      - name: 📂 Debug - List contents of target folder
        run: |
          echo "📁 Contents of /target:"
          ls -R target || echo "❌ target folder not found"

      - name: 📊 Check Cucumber HTML report
        run: |
          echo "🔍 Looking for Cucumber HTML report..."
          if [ -d target/cucumber-html-report ]; then
            echo "✅ Report found:"
            ls -R target/cucumber-html-report
          else
            echo "❌ Report not found!"
            exit 1
          fi

      - name: 📎 Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-report

      - name: 🚀 Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-report
          publish_branch: gh-pages
