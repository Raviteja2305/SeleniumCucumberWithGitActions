name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Run tests & generate report
        run: mvn clean verify

      - name: âœ… Validate JSON output
        run: |
          if [ ! -s target/cucumber-report.json ]; then
            echo "âŒ JSON report is missing or empty!"
            exit 1
          else
            echo "âœ… JSON report is ready!"
          fi

      - name: ğŸ“ List contents of target folder
        run: ls -R target

      - name: ğŸ“‚ Check Cucumber HTML report
        run: |
          if [ -d target/cucumber-html-report ]; then
            echo "âœ… Report generated!"
            ls -R target/cucumber-html-report
          else
            echo "âŒ HTML report folder not found!"
            exit 1
          fi

      - name: ğŸ“ Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-report

      - name: ğŸš€ Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-report
          publish_branch: gh-pages
