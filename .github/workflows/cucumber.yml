name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Run tests with forced JSON output
        run: mvn clean verify -Dcucumber.plugin="pretty,json:target/cucumber-report.json"

      - name: 🛠 Debug: Check if cucumber-report.json exists
        run: |
          echo "Checking if JSON report exists..."
          if [ -f target/cucumber-report.json ]; then
            echo "✅ JSON found!"
            cat target/cucumber-report.json
          else
            echo "❌ JSON NOT FOUND!"
            exit 1
          fi

      - name: 📎 Upload Cucumber HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-report

      - name: 🚀 Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-report
          publish_branch: gh-pages
