name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”„ Clean target folder
        run: rm -rf target

      - name: ğŸ› ï¸ Run Tests & Generate Report
        run: mvn clean verify

      - name: ğŸ“‚ Debug - List contents of target folder
        run: |
          echo "ğŸ“ Contents of /target:"
          ls -R target || echo "âŒ target folder not found"

      - name: ğŸ“Š Check Cucumber HTML report
        run: |
          echo "ğŸ” Looking for Cucumber HTML report..."
          if [ -d target/cucumber-html-report ]; then
            echo "âœ… Report found:"
            ls -R target/cucumber-html-report
          else
            echo "âŒ Report not found!"
            exit 1
          fi

      - name: ğŸ“ Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-report

      - name: ğŸš€ Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-report
          publish_branch: gh-pages
