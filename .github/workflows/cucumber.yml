name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”„ Clean target folder
        run: rm -rf target

      - name: ðŸ§ª Run tests & generate JSON report
        run: mvn clean test

      - name: ðŸ”Ž Validate JSON report
        run: |
          echo "ðŸ“„ Checking for cucumber-report.json..."
          if [ ! -s target/cucumber-report.json ]; then
            echo "âŒ JSON report is missing or empty!"
            exit 1
          else
            echo "âœ… JSON report is ready:"
            head -n 10 target/cucumber-report.json
          fi

      - name: ðŸ“Š Generate Cucumber HTML report
        run: mvn verify

      - name: ðŸ“ List contents of target folder
        run: ls -R target

      - name: ðŸ“‚ Check Cucumber HTML report folder
        run: |
          echo "ðŸ“ Checking for cucumber-html-reports folder..."
          if [ -d target/cucumber-html-reports ]; then
            echo "âœ… Report generated!"
            ls -R target/cucumber-html-reports
          else
            echo "âŒ HTML report folder not found!"
            exit 1
          fi

      - name: ðŸ“Ž Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      - name: ðŸ›‘ Disable Jekyll for GitHub Pages
        run: echo > target/cucumber-html-reports/.nojekyll

      - name: ðŸš€ Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-reports
          publish_branch: gh-pages
