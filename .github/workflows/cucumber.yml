name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”„ Clean target folder
        run: rm -rf target

      - name: ğŸ§ª Run tests & generate JSON report
        run: mvn clean test

      - name: ğŸ” Validate JSON report
        run: |
          echo "ğŸ“„ Checking for cucumber-report.json..."
          if [ ! -s target/cucumber-report.json ]; then
            echo "âŒ JSON report is missing or empty!"
            exit 1
          else
            echo "âœ… JSON report is ready:"
            head -n 10 target/cucumber-report.json
          fi

      - name: ğŸ“Š Generate Cucumber HTML report
        run: mvn verify

      - name: ğŸ§ª Create index.html redirect
        run: echo '<html><head><meta http-equiv="refresh" content="0; URL=overview-features.html" /></head><body></body></html>' > target/cucumber-html-reports/index.html

      - name: ğŸ›‘ Disable Jekyll for GitHub Pages
        run: echo > target/cucumber-html-reports/.nojekyll

      - name: ğŸ“‚ Check Cucumber HTML report folder
        run: |
          echo "ğŸ“ Checking for cucumber-html-reports folder..."
          if [ -d target/cucumber-html-reports ]; then
            echo "âœ… Report generated!"
            ls -R target/cucumber-html-reports
          else
            echo "âŒ HTML report folder not found!"
            exit 1
          fi

      - name: ğŸ“ Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      - name: ğŸš€ Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-reports
          publish_branch: gh-pages
