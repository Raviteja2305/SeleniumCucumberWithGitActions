name: Run Cucumber Tests & Publish Report

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔄 Clean target folder
        run: rm -rf target

      - name: 🧪 Run tests & generate JSON report
        run: mvn clean test

      - name: 🔎 Validate JSON report
        run: |
          echo "📄 Checking for cucumber-report.json..."
          if [ ! -s target/cucumber-report.json ]; then
            echo "❌ JSON report is missing or empty!"
            exit 1
          else
            echo "✅ JSON report is ready:"
            head -n 10 target/cucumber-report.json
          fi

      - name: 📊 Generate Cucumber HTML report
        run: mvn verify

      - name: 🧪 Create index.html redirect
        run: echo '<html><head><meta http-equiv="refresh" content="0; URL=overview-features.html" /></head><body></body></html>' > target/cucumber-html-reports/index.html

      - name: 🛑 Disable Jekyll for GitHub Pages
        run: echo > target/cucumber-html-reports/.nojekyll

      - name: 📂 Check Cucumber HTML report folder
        run: |
          echo "📁 Checking for cucumber-html-reports folder..."
          if [ -d target/cucumber-html-reports ]; then
            echo "✅ Report generated!"
            ls -R target/cucumber-html-reports
          else
            echo "❌ HTML report folder not found!"
            exit 1
          fi

      - name: 📎 Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      - name: 🚀 Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-html-reports
          publish_branch: gh-pages
